<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

    header {
      background: #e8e88e;

    .container {

      flex-wrap: wrap;
    }

    .circle {
      background: #e076e5;
      color: #111010;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(204, 62, 95, 0.2);
      margin: 15px;
      font-size: 15px;
      line-height: 1.4;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background: #0ed12e;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #9411bc;
    }
  </style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Css style box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #4d0de4;
      font-weight: bold;
      text-decoration: underline;
    }

    .styled-box {
      border: 2px solid #333;
      padding: 20px;
      width: 250px;
      margin: 20px;
      background-color: #fff;
    }

    .button-bar {
      display: flex;
      justify-content: space-around;
      background-color: #ccc;
      padding: 10px;
      margin: 20px 0;
    }

    .button-bar button {
      background-color: rgb(74, 230, 30);
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    .moving-box {
  width: 100px;
  height: 100px;
  background-color: #e44724;
  position: relative;
  animation: slide 3s infinite alternate ease-in-out;
  border-radius: 10px;
  margin-top: 40px;
}

/* Animation keyframes */
@keyframes slide {
  0%   { left: 100px; }
  100% { left: 1000px; }
}

    .hover-button {
      background-color: rgb(154, 77, 231);
      color: rgb(167, 238, 238);
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      text-align: center;
    }

    .hover-button:hover {
      background-color: darkgreen;
    }
    .hover-box:hover {
      transform: scale(1.2) rotate(10deg);
    }
  </style>
</head>
<body>

  <h1>Welcome to style box!</h1>

  <div class="styled-box">
    This is a styled box.
  </div>

  <div class="button-bar">
    <button>Item 1</button>
    <button>Item 2</button>
    <button>Item 3</button>
  </div>
  <div class="moving-box"></div>

  <button class="hover-button">Hover Me!</button><br>

  <div class="hover-box"></div>

</body>
</html>

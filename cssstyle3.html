<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Button Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .card-button {
      background-color: #007bff;
      color: white;
      padding: 40px 0;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card-button:hover {
      transform: translateY(-5px);
    }

    @media (max-width: 600px) {
      .card-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="card-grid">
    <button class="card-button">Card 1</button>
    <button class="card-button">Card 2</button>
    <button class="card-button">Card 3</button>
    <button class="card-button">Card 4</button>
    <button class="card-button">Card 5</button>
    <button class="card-button">Card 6</button>
  </div>

</body>
</html>

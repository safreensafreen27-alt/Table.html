<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Avatar</title>
  <style>
    body{
      background-color: #f3eaa8;
    }
    .avatar {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 4px solid #f62f2f;
      margin: 20px;
      padding: 3px;
      background-color: rgb(203, 140, 234);
      box-shadow: 0 4px 8px rgba(91, 90, 90, 0.1);
      background-position-x: center;
    }
  </style>
</head>
<body>
  <img src="selfimg.jpg" alt="Profile Avatar" class="avatar">
  <h1>Safreen A</h1>
  <p>WEB DEVELOPER</p>
</body>
</html>
